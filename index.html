<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images/NGS logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrik's Website Revamp</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbarContainer">
            <div class="logo">
                <img src="Images/NGS logo.png" alt="National Gallery Singapore Logo">
            </div>
            <div class="line"></div>
            <ul class="menu">
                <li class="navbarItem">
                    <a href="#" id="navbarLink">WHAT'S ON</a>
                </li>
                <li class="navbarItem">
                    <a href="#" id="navbarLink">PLAN YOUR VISIT</a>
                </li>
                <li class="navbarItem">
                    <a href="#" id="navbarLink">EXPLORE OUR ART</a>
                </li>
                <li class="navbarItem">
                    <a href="#" id="navbarLink">ABOUT US</a>
                </li>
            </ul>
        </div>
        <div class="imageSlideshow">
            <img src="Images/Supreme Court.png" alt="Image of Supreme Court">
        </div>
        <div class="highlights">
            <h2>HIGHLIGHTS</h2>
            <div class="highlightExhibition">
                <img src="Images/keppel kids.png" alt="Kids playing">
            </div>
        </div>

        <div class="footer">
            <div class="about">
                <h3>ABOUT</h3>
                <p>THE ART AND SOUL OF SOUTHEAST ASIA</p>
            </div>
            <div class="contact">
                <h3>CONTACT US</h3>
                <p>
                    email: <a href="mailto:info@nationalgallery.sg" class="contactDetails">info@nationalgallery.sg</a>
                </p>
                <p>
                    phone: <a href="tel: +65 6690 9400" class="contactDetails">6690 9400</a>
                </p>
                <p>
                    location: <a href="https://maps.app.goo.gl/GerQKVTn5QkaHGeg7" target="_blank"
                        class="contactDetails">1 St Andrew's
                        Route #01-01</a>
                </p>
            </div>
            <div class="line"></div>
        </div>
    </nav>
</body>

</html>
